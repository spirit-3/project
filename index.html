<html>
    <head>
        <title>Learning to Console</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("My First Console Project");
            console.log("My name is Shreyansh Sharma");
            var first_name="Shreyansh";
            console.log(first_name);
            var second_name="Sharma";
            console.log(second_name);
            var full_name=first_name.concat(second_name);
            console.log(full_name);
            var square_root=Math.sqrt(56);
            console.log(square_root);
            var max_number=Math.max(39,85);
            console.log(max_number);
            var min_number=Math.min(92,56);
            console.log(min_number);
            var power_2=Math.pow(6,2);
            console.log(power_2);
            var power_3=Math.pow(6,3);
            console.log(power_3);
                  
             </script>
    </body>
